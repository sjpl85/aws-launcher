<div>
    <div class="jumbotron">
        <div class="jumbotron--header">
            <h2>Amazon Web Services Instance Launcher</h2>
            <form novalidate class="form">
                <label class="form--label">accessKeyId: <input class="form--textbox" type="text" ng-model="accessKeyID" ng-disabled="loggedIn"></label><br />
                <label class="form--label">secretAccessKey: <input class="form--textbox" type="text" ng-model="secretAccessKey" ng-disabled="loggedIn"></label><br />
            </form>
            <input class="btn btn-primary btn-lg" type="submit" ng-click="login()" role="button" ng-hide="loggedIn" value="Login" />
            <input class="btn btn-primary btn-lg" type="button" ng-click="logout()" role="button" ng-show="loggedIn" value="Logout" />
        </div>
    </div>
    <div ng-show="!loggedIn" class="login--text">
    To be able to use it, please login with your AWS Security Credentials.
    </div>
    <instance ng-show="loggedIn"></instance>
</div>
